<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <title>Grocery List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/style.e308ff8e.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="/style.e308ff8e.js"></script></head>
  <body>

    <header>
      <h1>Welcome! to Lucky's Grocery Market</h1>
      <label>Please choose the items to shop from below list then click:</label>
      <marquee behavior="scroll" direction="left">Please check our page for more updates on groceries</marquee>
  </header>

  <section>
  <table id="itemsTable">
      <thead>
      <tr>
          <th>ItemNo.</th>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
      </tr>
  </thead>
  <tbody id="resultItems">

  </tbody>
  </table>
 <button id="finish" type="submit">Proceed to Buy</button>
<div class="TopMenuRow">
<div class="MainMenuImagecolumn">
  <img class="mainMenuImage" src="/fruits.3d01a303.jpeg" alt="Fruits" style="width:100%">
      <h2>Fruits</h2>
</div>
<div class="MainMenuImagecolumn">
  <img class="mainMenuImage" src="/vegetables.dffb61a7.jpeg" alt="Vegetables" style="width:100%">
      <h2>Vegetables</h2>
</div>
<div class="MainMenuImagecolumn">
  <img class="mainMenuImage" src="/Dairy.916a7e24.jpeg" alt="Dairy" style="width:100%">
      <h2>Dairy</h2>
</div>
<div class="MainMenuImagecolumn">
  <img class="mainMenuImage" src="/grains.82134a1a.jpeg" alt="Grains" style="width:100%">
      <h2>Grains</h2>
</div>
<div class="MainMenuImagecolumn">
  <img class="mainMenuImage" src="/meat.9fdcd678.jpg" alt="meat" style="width:100%">
      <h2>Meat</h2>
</div>
</div>
<div class="groceryList">
  <div id="fruitsList"></div>
  <div id="vegetablesList"></div>
  <div id="dairyList"></div>
  <div id="grainsList"></div>
  <div id="meatList"></div>
</div>
  </section>
<footer>
  <p>Please call 123445 for enquiries</p>
</footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="/app.a6a4d504.js"></script>
  </body>
</html>
